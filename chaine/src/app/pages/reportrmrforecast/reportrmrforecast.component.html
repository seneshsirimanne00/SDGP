<body style="padding: 0px;background-color: black; overflow: hidden;">
<div class="col-3" style="object-fit: cover; background-color: #001529;max-height: 1000px; height: 1000px;"><app-sidebar></app-sidebar></div>

<div class="col-9" style=" height:68px; background-color:#fcfcfc;">
  <h2 style=" height:20px; padding-top: 15px;padding-left:2%;"> <span style='font-size:26px;'>&#9900;</span>Raw material requirement Forecast Report</h2>
</div>
<!--<img src="/assets/topbar.png" alt="topbar" style="height: 20px;">-->
<div class="col-9" style="position: relative;;margin: left 100px; height: 100vh;overflow: scroll;">
  
  <div class="col-12" style="padding-left: 4%; height: 70px;">
    <div class="col-6">
        <h2>Raw material requirement Forecast Table</h2>
        <h6>Raw material requirement details for the month</h6>
    </div>
    
    
  </div>

   <div>
    <nz-table #basicTable [nzData]="listOfDataRMRF" style="padding-top: 1%;">
      <thead>
        <tr>
          <th>Date</th>
          <th> Product ID</th>
          <th> Raw material ID</th>
          <th>Quantity</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.date}}</td>
          <td>{{data.pid}}</td>
          <td>{{data.rmid}}</td>
          <td>{{data.qty}}</td>
          
      </tbody>
    </nz-table>
  </div>
  </div>
</body>
