<div class="col-3" style="object-fit: cover; background-color: #001529;max-height: 1000px; height: 1000px;"><app-sidebar></app-sidebar></div>

<div class="col-9" style=" height:68px; background-color:#fcfcfc;">
  <h1 style=" height:68px; padding-top: 2%;padding-left:2%;"> <span style='font-size:305x;'>&#9900;</span> Product Distribution Report</h1>
</div>
<!--<img src="/assets/topbar.png" alt="topbar" style="height: 20px;">-->
<div class="col-9" style="position: relative;;margin: left 100px; height: 100vh;">
  
  <div class="col-12" style="padding-left: 4%; height: 70px;">
    <div class="col-6">
        <h2>Product Distribution Table</h2>
        <h6>Product Distribution details for the month</h6>
    </div>
    <button class="button button1">Sort by QTY</button>
    <button class="button button1">Sort by Date</button>
    <button class="button button1">Export Report</button>
    
  </div>

   <div>
    <nz-table #basicTable [nzData]="listOfDataPDR" style="padding-top: 1%;">
      <thead>
        <tr>
          <th>Order Id</th>
          <th>Customer Id</th>
          <th>Delivery address</th>
          <th>Delivery date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.oid}}</td>
          <td>{{data.cid}}</td>
          <td>{{data.daddress}}</td>
          <td>{{data.ddate}}</td>
          <td>{{data.status}}</td>
      </tbody>
    </nz-table>
  </div>
  </div>
