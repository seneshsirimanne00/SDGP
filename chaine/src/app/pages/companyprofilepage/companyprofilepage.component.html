<body style="padding: 0px;background-color: black; overflow: hidden;">
<div class="col-3" style="object-fit: cover; background-color: #001529;max-height: 1000px; height: 1000px;"><app-sidebar></app-sidebar></div>

<div class="col-9" style=" height:68px; background-color:#fcfcfc;">
  <h1 style=" height:68px; padding-top: 2%;padding-left:2%;"> <span style='font-size:305x;'>&#9900;</span> Company Profile </h1>
</div>

<div class="col-9" style="position: relative;;margin: left 100px; height: 100vh;">

<h1>vibhuda add the companyProfile part here , inside this div </h1>    

<input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)" accept=".csv"/>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Date</th>
    <th>Store</th>
    <th>item</th>
    <th>sales</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let csvData of csvRecords;let i = index;">

    <td>{{i+1}}</td>
    <td>
      <span>{{csvData.date}}</span>
    </td>
    <td>
      <span>{{csvData.store}}</span>
    </td>
    <td>
      <span>{{csvData.item}}</span>
    </td>
    <td>
      <span>{{csvData.sales}}</span>
    </td>

  </tr>
  </tbody>
</table>

</div>
</body>
