<body style="padding: 0px; overflow: hidden;">
<div class="col-3" style="object-fit: cover; background-color: #001529;max-height: 1000px; height: 1000px;"><app-sidebar></app-sidebar></div>
<div class="col-9" style="position: relative;;margin: left 100px; height: 100vh; overflow: scroll; ">
<div class="col-12" style=" height:68px; background-color:#f5eeee;">
    <h2 style=" height:20px; padding-top: 15px;padding-left:2%;"> <span style='font-size:26px;'>&#9900;</span> Prediction</h2>
</div>
<div>
    <input type="text" placeholder="Product Name" [(ngModel)]="searchtxt">
    <button (click)="lineChartChild.searchthetxt(searchtxt) ; barChartChild.loadData(searchtxt)" >Search</button>
    <button (click)="updateAllPredictions()" >Update Predictions</button>
</div>


<div class="col-9" style="position: relative;;margin: left 100px; height: 62vh;padding-left: 18%; background-color:#ffffff;">
<h3 style="position:absolute ;left: 10px;top: 10px;">Sales prediction chart</h3>
<h5 style="position:absolute ;left: 10px;top: 30px;">Shows the predicted amounts of sales for a given time period</h5> 
<div style="padding-top: 8%; background-color:#ffffff;">
<app-linechart #lineChartChild ></app-linechart>
</div>        


</div>
<div class="col-9" style="position: relative;;margin: left 100px; height: 55vh;padding-left: 18%; background-color:#ffffff;padding-top: 5px;">
<h3 style="position:absolute ;left: 10px;top: 10px;">Monthly Raw material prediction results</h3>
<h5 style="position:absolute ;left: 10px;top: 30px;">Shows the predicted amounts needed on a monthly basis </h5> 
<div style="padding-top: 8%; background-color:#ffffff;">
<app-barchart #barChartChild ></app-barchart>
</div>
</div>
</div>
</body>
